<div class="container">
  <h2>To do</h2>
  <button (click)="addTask()">Add</button>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="list"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of list" cdkDrag>{{item.text}}</div>
  </div>
</div>
