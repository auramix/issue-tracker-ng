<!-- //** list connections will need to be gathered somehow. perhaps a service? must know of all lists on the board -->

<!-- [cdkDropListData] needs to refer to property on list class -->

<div class="container">
  <h2>Done</h2>
  <button (click)="addTask()">Add</button>

  <div cdkDropList #doneList="cdkDropList" [cdkDropListData]="list"
      [cdkDropListConnectedTo]="todoList" class="list" (cdkDropListDropped)="drop($event)">
  
      <div class="list-item" *ngFor="let item of list; index as i" cdkDrag>
        <div contenteditable class="list-item-input" #taskInput (blur)="onKey(taskInput.textContent, i)">{{item.text}}</div>
        <div class="example-handle" cdkDragHandle>
          <svg width="24px" fill="currentColor" viewBox="0 0 24 24">
            <path d="M10 9h4V6h3l-5-5-5 5h3v3zm-1 1H6V7l-5 5 5 5v-3h3v-4zm14 2l-5-5v3h-3v4h3v3l5-5zm-9 3h-4v3H7l5 5 5-5h-3v-3z"></path>
            <path d="M0 0h24v24H0z" fill="none"></path>
          </svg>
        </div>
      </div>
  
  </div>
</div>
