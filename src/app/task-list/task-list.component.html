<div class="container">
  <h2>To do</h2>
  <button>Add</button>
  <div cdkDropList #todoList="cdkDropList" [cdkDropListData]="TaskList.tasks"
      [cdkDropListConnectedTo]="doneList" class="list" (cdkDropListDropped)="drop($event)">
    <div class="list-item" *ngFor="let item of TaskList.tasks" cdkDrag>{{item.text}}</div>
  </div>
</div>
